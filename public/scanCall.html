<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scan Call</title>
    <script>
        var param = location.search;
        var mat = param.match(/(\?|&)q=(.*?)(&|$)/);
        if(!mat) location = 'https://api.sxisa.com/scan/?c=' + escape(location.href);
        var data = mat[2];
        
        var redirectMat = param.match(/(\?|&)r=(.*?)(&|$)/);
        if (!redirectMat) alert(data);
        else {
            var redirect = redirectMat[2];
            location = redirect + data.split(',').slice(-1)[0];     
        } 
    </script>
</head>
<body>
    
</body>
</html>
